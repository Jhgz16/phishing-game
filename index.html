    // Shuffle array helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Select 10 questions: 2 Easy, 3 Extremely Difficult, 5 Medium/Hard
    function getRandomQuestions() {
      // Filter questions by difficulty
      const easyQuestions = questions.filter(q => q.difficulty === 'Easy');
      const mediumQuestions = questions.filter(q => q.difficulty === 'Medium');
      const hardQuestions = questions.filter(q => q.difficulty === 'Hard');
      const extremelyDifficultQuestions = questions.filter(q => q.difficulty === 'Extremely Difficult');

      // Select 2 Easy and 3 Extremely Difficult
      const easySelection = shuffle([...easyQuestions]).slice(0, 2);
      const extremelyDifficultSelection = shuffle([...extremelyDifficultQuestions]).slice(0, 3);

      // Combine Medium and Hard questions, then select 5
      const mediumHardQuestions = [...mediumQuestions, ...hardQuestions];
      const mediumHardSelection = shuffle([...mediumHardQuestions]).slice(0, 5);

      // Combine and shuffle all selected questions
      return shuffle([...easySelection, ...extremelyDifficultSelection, ...mediumHardSelection]);
    }
