<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' https://cdn.tailwindcss.com; img-src 'self' data:; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="description" content="Phishing Awareness Quiz to test your ability to spot scams.">
  <title>Phishing Awareness Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com/3.4.10" integrity="sha384-QVqQL3CkXzG9bS+1jZPdQ2/8hT4a8C/y5fL69L7q0iK0k2jN0k2jN0k2jN0k2jN0" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen select-none" oncontextmenu="return false;">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">Phishing Awareness Quiz</h1>
    <p class="text-center mb-6">Test your ability to spot phishing emails and SMS. Can you identify the scams?</p>

    <div id="quiz-container">
      <div id="question-header" class="flex justify-between mb-4">
        <span id="question-number">Question 1 of 10</span>
        <span id="score">Score: 0</span>
      </div>

      <div id="question-content" class="mb-6">
        <p id="question-text" class="text-lg"></p>
        <img id="question-image" class="mt-4 w-full h-auto hidden" alt="Question illustration">
      </div>

      <div id="options" class="mb-6">
        <button id="option-legitimate" class="w-full bg-blue-500 text-white py-2 rounded mb-2 hover:bg-blue-600">Legitimate</button>
        <button id="option-phishing" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Phishing</button>
      </div>

      <div id="navigation" class="text-center">
        <button id="next-button" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Next</button>
      </div>
    </div>

    <div id="result-container" class="hidden">
      <h2 class="text-xl font-bold text-center mb-4">Quiz Complete!</h2>
      <p id="final-score" class="text-center mb-6"></p>
      <button id="restart-button" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Restart Quiz</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
