    function showURL(url) {
      urlDisplay.textContent = url;
      urlDisplay.classList.remove('hidden');
      urlDisplay.style.top = `${event.pageY + 10}px`;
      urlDisplay.style.left = `${event.pageX + 10}px`;
    }

    function hideURL() {
      urlDisplay.classList.add('hidden');

    // Select 10 random questions with balanced difficulty
    function selectSessionQuestions() {
      const easy = questions.filter(q => q.difficulty === 'Easy').sort(() => Math.random() - 0.5).slice(0, 3);
      const medium = questions.filter(q => q.difficulty === 'Medium').sort(() => Math.random() - 0.5).slice(0, 3);
      const hard = questions.filter(q => q.difficulty === 'Hard').sort(() => Math.random() - 0.5).slice(0, 2);
      const veryHard = questions.filter(q => q.difficulty === 'Very Hard').sort(() => Math.random() - 0.5).slice(0, 1);
      const extreme = questions.filter(q => q.difficulty === 'Extreme').sort(() => Math.random() - 0.5).slice(0, 1);
      sessionQuestions = [...easy, ...medium, ...hard, ...veryHard, ...extreme].sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      const question = sessionQuestions[currentQuestion];
      document.getElementById('current-question').textContent = currentQuestion + 1;
      document.getElementById('total-questions').textContent = totalQuestionsPerSession;
      document.getElementById('sender').textContent = question.sender;
      document.getElementById('subject').textContent = question.subject;
      document.getElementById('difficulty').textContent = `Difficulty: ${question.difficulty}`;
      document.getElementById('message-body').innerHTML = question.body;
      document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / totalQuestionsPerSession) * 100}%`;

      // Adjust styling for SMS vs Email
      const messageDisplay = document.getElementById('message-display');
      if (question.type === 'sms') {
        messageDisplay.classList.add('max-w-md', 'mx-auto', 'bg-gray-50', 'border-2', 'border-gray-400');
        messageDisplay.classList.remove('border-gray-300');
      } else {
        messageDisplay.classList.remove('max-w-md', 'mx-auto', 'bg-gray-50', 'border-2', 'border-gray-400');
        messageDisplay.classList.add('border-gray-300');
      }
    }

    function showFeedback(isCorrect, feedback) {
      const modal = document.getElementById('feedback-modal');
      const title = document.getElementById('feedback-title');
      const message = document.getElementById('feedback-message');
      title.textContent = isCorrect ? 'Correct!' : 'Incorrect';
      title.className = isCorrect ? 'text-green-600' : 'text-red-600';
      message.textContent = feedback;
      modal.classList.remove('hidden');
      if (isCorrect) difficultyCounts[sessionQuestions[currentQuestion].difficulty]++;
    }

    function showResults() {
      document.getElementById('quiz-container').classList.add('hidden');
      document.getElementById('results-container').classList.remove('hidden');
      document.getElementById('final-score').textContent = score;
      const resultsMessage = document.getElementById('results-message');
      if (score >= 8) {
        resultsMessage.textContent = 'Outstanding! You’re highly skilled at spotting phishing attempts, including advanced ones.';
      } else if (score >= 5) {
        resultsMessage.textContent = 'Good job! You caught several phishing attempts, but review the feedback for harder scenarios.';
      } else {
        resultsMessage.textContent = 'Needs practice. Phishing attacks are tricky, especially at higher difficulties. Retake the quiz to improve.';

      const breakdown = document.getElementById('difficulty-breakdown');
