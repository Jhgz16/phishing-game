<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Awareness Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-4xl">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Phishing Awareness Quiz</h1>
      <p class="text-gray-600 mt-2">Test your ability to spot phishing emails and SMS. Can you identify the scams?</p>
    </header>

    <!-- Progress Tracker -->
    <div class="mb-6">
      <div class="flex justify-between items-center">
        <p class="text-gray-700">Question <span id="current-question">1</span> of <span id="total-questions">10</span></p>
        <p class="text-gray-700">Score: <span id="score">0</span></p>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 10%"></div>
      </div>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="bg-white shadow-lg rounded-lg p-6">
      <!-- Message Display -->
      <div id="message-display" class="border border-gray-300 rounded-lg p-4 mb-4">
        <div id="message-header" class="flex justify-between items-center mb-2">
          <span id="sender" class="font-semibold"></span>
          <span id="difficulty" class="text-sm text-gray-500"></span>
        </div>
        <p id="subject" class="font-medium mb-2"></p>
        <div id="message-body" class="text-gray-700"></div>
      </div>

      <!-- Answer Buttons -->
      <div class="flex justify-center space-x-4">
        <button id="legitimate-btn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Legitimate</button>
        <button id="phishing-btn" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Phishing</button>
      </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 max-w-lg w-full">
        <h2 id="feedback-title" class="text-xl font-bold mb-4"></h2>
        <p id="feedback-message" class="text-gray-700 mb-4"></p>
        <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="results-container" class="hidden bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
      <p class="text-gray-700 mb-4">Your final score: <span id="final-score"></span> out of 10</p>
      <p id="results-message" class="text-gray-700 mb-4"></p>
      <button id="restart-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questions = [
      // Easy Questions
      {
        type: 'email',
        difficulty: 'Easy',
        sender: 'PayPal Support <support@paypall-service.com>',
        subject: 'Your Account Has Been Limited!',
        body: 'Dear Customer,<br>Your PayPal account has been temporarily limited due to suspicious activity. Please verify your identity by clicking <a href="http://paypall-secure.com/verify" onmouseover="showURL(\'http://paypall-secure.com/verify\')" onmouseout="hideURL()">here</a> within 24 hours to avoid permanent suspension.<br>Thank you,<br>PayPal Team',
        isPhishing: true,
        feedback: 'This is a phishing email. The sender’s email domain is "paypall-service.com" (with an extra "l"), not the official "paypal.com". The urgent tone and request to click a link to "verify" are common phishing tactics. Always check the sender’s domain and avoid clicking links in unsolicited emails.'
      },
      {
        type: 'sms',
        difficulty: 'Easy',
        sender: 'GCash Alert',
        subject: 'Account Security Notice',
        body: 'Your GCash account is at risk! Verify your identity now at <a href="http://gcashh.ph/verify" onmouseover="showURL(\'http://gcashh.ph/verify\')" onmouseout="hideURL()">gcashh.ph/verify</a> to secure your funds.',
        isPhishing: true,
        feedback: 'This is a smishing attempt. The domain "gcashh.ph" has an extra "h" and is not the official "gcash.com". Legitimate GCash messages don’t ask you to click links to verify accounts. Always access GCash through the official app or website.'
      },
      {
        type: 'email',
        difficulty: 'Easy',
        sender: 'Netflix Support <support@netflix.com>',
        subject: 'Your Subscription Has Been Updated',
        body: 'Dear Member,<br>Your Netflix subscription has been successfully renewed. Your next billing date is May 20, 2025. View your account details <a href="https://www.netflix.com/youraccount" onmouseover="showURL(\'https://www.netflix.com/youraccount\')" onmouseout="hideURL()">here</a>.<br>Enjoy your shows!<br>Netflix Team',
        isPhishing: false,
        feedback: 'This is a legitimate email. The sender’s domain is the official "netflix.com", and the link points to the genuine Netflix website. The message lacks urgent language or suspicious requests, typical of legitimate service notifications.'
      },
      {
        type: 'sms',
        difficulty: 'Easy',
        sender: 'BDO Security',
        subject: 'Unusual Activity Alert',
        body: 'BDO: We detected unusual activity on your account. Secure it now at <a href="http://bdo-secure.com/login" onmouseover="showURL(\'http://bdo-secure.com/login\')" onmouseout="hideURL()">bdo-secure.com/login</a>.',
        isPhishing: true,
        feedback: 'This is a smishing attempt. The domain "bdo-secure.com" is not affiliated with BDO’s official "bdo.com.ph". Banks don’t send SMS with links to secure accounts. Contact BDO directly via their official channels.'
      },
      // Medium Questions
      {
        type: 'email',
        difficulty: 'Medium',
        sender: 'BDO Online Banking <onlinebanking@bdo.com.ph>',
        subject: 'Action Required: Update Your Security Settings',
        body: 'Dear Client,<br>We’ve updated our security protocols. Please update your account settings by logging in <a href="http://bdo-online.ph/update" onmouseover="showURL(\'http://bdo-online.ph/update\')" onmouseout="hideURL()">here</a>. Failure to comply within 48 hours may restrict your account access.<br>Best Regards,<br>BDO Team',
        isPhishing: true,
        feedback: 'This is a phishing email. Although the sender’s domain "bdo.com.ph" appears legitimate, the link points to "bdo-online.ph", a fake domain. Always verify URLs by hovering over links, and access bank websites directly, not through email links.'
      },
      {
        type: 'sms',
        difficulty: 'Medium',
        sender: 'GCash Support',
        subject: 'Claim Your Reward',
        body: 'Congratulations! You’ve won P1000 in your GCash account. Claim it now at <a href="http://gcash-promo.co/claim" onmouseover="showURL(\'http://gcash-promo.co/claim\')" onmouseout="hideURL()">gcash-promo.co/claim</a>. Limited time offer!',
        isPhishing: true,
        feedback: 'This is a smishing scam. The domain "gcash-promo.co" is not GCash’s official "gcash.com". Unsolicited prize offers via SMS are a common phishing tactic. Verify promotions directly through the GCash app.'
      },
      {
        type: 'email',
        difficulty: 'Medium',
        sender: 'Amazon Support <support@amazon.com>',
        subject: 'Your Recent Order #123456',
        body: 'Dear Customer,<br>Your order #123456 has been shipped and will arrive by May 15, 2025. Track your package <a href="https://www.amazon.com/orders" onmouseover="showURL(\'https://www.amazon.com/orders\')" onmouseout="hideURL()">here</a>.<br>Thank you for shopping with us!<br>Amazon Team',
        isPhishing: false,
        feedback: 'This is a legitimate email. The sender’s domain is "amazon.com", and the link points to the official Amazon website. The message provides specific order details and lacks suspicious requests, typical of genuine order confirmations.'
      },
      // Hard Questions
      {
        type: 'email',
        difficulty: 'Hard',
        sender: 'GCash Support <support@gcash.com>',
        subject: 'Urgent: Verify Your Account',
        body: 'Dear User,<br>Due to a recent security breach, we need to verify your GCash account. Please confirm your details <a href="http://gcash-login.ph/verify" onmouseover="showURL(\'http://gcash-login.ph/verify\')" onmouseout="hideURL()">here</a> to avoid account suspension.<br>Sincerely,<br>GCash Security Team',
        isPhishing: true,
        feedback: 'This is a sophisticated phishing email. The sender’s domain "gcash.com" appears legitimate, but the link points to "gcash-login.ph", a fake domain. Even trusted sender addresses can be spoofed. Always access services directly via their official website or app.'
      },
      {
        type: 'sms',
        difficulty: 'Hard',
        sender: 'Casino Royale',
        subject: 'Exclusive Bonus Offer',
        body: 'Claim your P5000 casino bonus now! Limited offer at <a href="http://casino-win.ph/bonus" onmouseover="showURL(\'http://casino-win.ph/bonus\')" onmouseout="hideURL()">casino-win.ph/bonus</a>. Don’t miss out!',
        isPhishing: true,
        feedback: 'This is a smishing scam. The domain "casino-win.ph" is not a legitimate casino site. Online casino offers via SMS are often phishing attempts to steal personal or financial information. Verify offers through trusted casino websites.'
      },
      {
        type: 'email',
        difficulty: 'Hard',
        sender: 'PayPal Security <security@paypal.com>',
        subject: 'Security Alert: New Device Login',
        body: 'Dear User,<br>We detected a login to your PayPal account from a new device on May 12, 2025. If this was you, no action is needed. If not, secure your account <a href="https://www.paypal.com/signin" onmouseover="showURL(\'https://www.paypal.com/signin\')" onmouseout="hideURL()">here</a>.<br>PayPal Security Team',
        isPhishing: false,
        feedback: 'This is a legitimate email. The sender’s domain is "paypal.com", and the link points to the official PayPal login page. The message provides specific details about the login attempt and doesn’t urge immediate action, typical of genuine security alerts.'
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const totalQuestions = questions.length;

    // Shuffle questions within difficulty levels
    const easyQuestions = questions.filter(q => q.difficulty === 'Easy').sort(() => Math.random() - 0.5);
    const mediumQuestions = questions.filter(q => q.difficulty === 'Medium').sort(() => Math.random() - 0.5);
    const hardQuestions = questions.filter(q => q.difficulty === 'Hard').sort(() => Math.random() - 0.5);
    const shuffledQuestions = [...easyQuestions, ...mediumQuestions, ...hardQuestions];

    // URL Hover Display
    const urlDisplay = document.createElement('div');
    urlDisplay.id = 'url-display';
    urlDisplay.className = 'absolute bg-gray-800 text-white text-sm px-2 py-1 rounded hidden';
    document.body.appendChild(urlDisplay);

    function showURL(url) {
      urlDisplay.textContent = url;
      urlDisplay.classList.remove('hidden');
      urlDisplay.style.top = `${event.pageY + 10}px`;
      urlDisplay.style.left = `${event.pageX + 10}px`;
    }

    function hideURL() {
      urlDisplay.classList.add('hidden');
    }

    function loadQuestion() {
      const question = shuffledQuestions[currentQuestion];
      document.getElementById('current-question').textContent = currentQuestion + 1;
      document.getElementById('total-questions').textContent = totalQuestions;
      document.getElementById('sender').textContent = question.sender;
      document.getElementById('subject').textContent = question.subject;
      document.getElementById('difficulty').textContent = `Difficulty: ${question.difficulty}`;
      document.getElementById('message-body').innerHTML = question.body;
      document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / totalQuestions) * 100}%`;

      // Adjust styling for SMS vs Email
      const messageDisplay = document.getElementById('message-display');
      if (question.type === 'sms') {
        messageDisplay.classList.add('max-w-md', 'mx-auto', 'bg-gray-50', 'border-2', 'border-gray-400');
        messageDisplay.classList.remove('border-gray-300');
      } else {
        messageDisplay.classList.remove('max-w-md', 'mx-auto', 'bg-gray-50', 'border-2', 'border-gray-400');
        messageDisplay.classList.add('border-gray-300');
      }
    }

    function showFeedback(isCorrect, feedback) {
      const modal = document.getElementById('feedback-modal');
      const title = document.getElementById('feedback-title');
      const message = document.getElementById('feedback-message');
      title.textContent = isCorrect ? 'Correct!' : 'Incorrect';
      title.className = isCorrect ? 'text-green-600' : 'text-red-600';
      message.textContent = feedback;
      modal.classList.remove('hidden');
    }

    function showResults() {
      document.getElementById('quiz-container').classList.add('hidden');
      document.getElementById('results-container').classList.remove('hidden');
      document.getElementById('final-score').textContent = score;
      const resultsMessage = document.getElementById('results-message');
      if (score >= 8) {
        resultsMessage.textContent = 'Excellent job! You’re well-equipped to spot phishing attempts. Keep practicing to stay sharp.';
      } else if (score >= 5) {
        resultsMessage.textContent = 'Good effort! You caught some phishing attempts, but review the feedback to improve your skills.';
      } else {
        resultsMessage.textContent = 'Needs improvement. Phishing attacks are tricky! Retake the quiz and focus on the feedback to learn common red flags.';
      }
    }

    // Event Listeners
    document.getElementById('legitimate-btn').addEventListener('click', () => {
      const question = shuffledQuestions[currentQuestion];
      const isCorrect = !question.isPhishing;
      if (isCorrect) score++;
      document.getElementById('score').textContent = score;
      showFeedback(isCorrect, question.feedback);
    });

    document.getElementById('phishing-btn').addEventListener('click', () => {
      const question = shuffledQuestions[currentQuestion];
      const isCorrect = question.isPhishing;
      if (isCorrect) score++;
      document.getElementById('score').textContent = score;
      showFeedback(isCorrect, question.feedback);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      document.getElementById('feedback-modal').classList.add('hidden');
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        loadQuestion();
      } else {
        showResults();
      }
    });

    document.getElementById('restart-btn').addEventListener('click', () => {
      currentQuestion = 0;
      score = 0;
      document.getElementById('score').textContent = score;
      document.getElementById('quiz-container').classList.remove('hidden');
      document.getElementById('results-container').classList.add('hidden');
      shuffledQuestions.sort(() => Math.random() - 0.5); // Reshuffle for replay
      loadQuestion();
    });

    // Initialize Quiz
    loadQuestion();
  </script>
</body>
</html>
